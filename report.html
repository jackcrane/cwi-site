<!DOCTYPE html>
<html lang="en" dir="ltr" style="height:100%">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_lessc.css">
  </head>
  <body style="height:100%">
    <div class="aboutcwi">
      <a href="index.html"><img src="cwi-cot-compressed.svg" alt="CWI Logo"></a>
      <h1>Report someone to the CWI team</h1>
      <h2>CWI FORM 2002</h2>
      <hr>
      <main>
        <h3>
          <form action="https://dynamic.jackcrane.rocks/api/forms/cwi/report.php" method="post">
            <input type="email" name="submitter_email" value="" placeholder="Your email" class="pill signup">
            <input required type="text" name="offender_name" value="" placeholder="Offender name or contact" class="pill signup">
            <input type="text" name="offense_location" value="" placeholder="Where did this take place" class="pill signup">
            <textarea name="offense_description" rows="8" cols="80" placeholder="Tell us about the issue" class="pill signup"></textarea>
            <textarea name="anything_else" rows="8" cols="80" placeholder="Anything else?" class="pill signup"></textarea>
            <input type="submit" name="" value="submit" class="pill signup">
          </form>
        </h3>
      </main>
    </div>
  </body>
</html>
